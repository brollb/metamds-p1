simulation:
  target: 'lammps'
  simulation_script_file_name: 'lammps.input'
  simulator_executable: 'lmp_mpi'
  statements:
  - load:
      file_name: '{{file_name}}'
  - lj_pair:
      r_cut: 2.5
      atom_type_1: 'A'
      atom_type_2: 'A'
      epsilon: 1
      sigma: 1
  - lj_pair:
      r_cut: 2.5
      atom_type_1: 'A'
      atom_type_2: 'B'
      epsilon: 1
      sigma: 1
  - lj_pair:
      r_cut: 2.5
      atom_type_1: 'B'
      atom_type_2: 'B'
      epsilon: 1
      sigma: 1
  - argument:
      0:
      1:
